<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light">

  <!-- About Me Tab -->
  <ion-tab class="tabstitle" title="About Me" icon-off="ion-ios-person-outline custom-icon" icon-on="ion-ios-person custom-icon" href="#/aboutme">
    <ion-nav-view name="tab-aboutme"></ion-nav-view>
  </ion-tab>

  <!-- Portfolio Tab -->
  <ion-tab class="tabstitle" title="Portfolio" icon-off="ion-ios-briefcase-outline custom-icon" icon-on="ion-ios-briefcase custom-icon" href="#/tab/portfolio" >
    <ion-nav-view name="tab-portfolio"></ion-nav-view>
  </ion-tab>

  <!-- Resume Tab -->
  <ion-tab class="tabstitle" title="Resume" icon-off="ion-document custom-icon" icon-on="ion-document-text custom-icon" href="#/tab/resume">
    <ion-nav-view name="tab-resume"></ion-nav-view>
  </ion-tab>

  <!-- Contact Info Tab -->
  <ion-tab class="tabstitle" title="Contact Info" icon-off="ion-ios-information-outline custom-icon" icon-on="ion-ios-information custom-icon" href="#/tab/contactinfo">
    <ion-nav-view name="tab-contactinfo"></ion-nav-view>
  </ion-tab>

</ion-tabs>
