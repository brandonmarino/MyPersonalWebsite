<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="About Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/aboutme">
    <ion-nav-view name="tab-aboutme"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Portfolio" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/portfolio">
    <ion-nav-view name="tab-portfolio"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Resume" icon-off="ion-document" icon-on="ion-document-text" href="#/tab/resume">
    <ion-nav-view name="tab-resume"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Contact Info" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/contactinfo">
    <ion-nav-view name="tab-contactinfo"></ion-nav-view>
  </ion-tab>

</ion-tabs>
