<ion-view view-title="Brandon Marino">
  <ion-content class="padding">
    <div class="card">
      <div class="myname">
          <p>
            Brandon Marino
          </p>
          <hr class="bottomdivider">
      </div>
      <div class="insideaboutmecard">
        <div class="profileimage">
          <img class="myImage" src={{myimage}} >
        </div>
        <div class="about-me">
          <p class="aboutme-title">
            Software Engineer
          </p>
          <p class="aboutme-content">
            {{aboutme}}
          </p>
        </div>
        <div class="other-links">
          <p>
            You can find some more information about me below
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
