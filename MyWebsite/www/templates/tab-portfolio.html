<ion-view view-title="My Projects">
  <ion-content class="padding">
    <div class="tab-content">
      <div id="all-projects">
        <div class="project" ng-repeat="project in projects" ng-click="goToApp('UniTap')">
        <p class="project-title" >
          {{project.name}}
        </p>
        <img class="project-image" src={{project.image}}>
          <p>
            {{project.description}}
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
